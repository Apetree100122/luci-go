{{define "body"}}
<table>
  <thead>
    <th>Name</th>
    <th>Size</th>
    <th>Hash</th>
  </thead>
  <tbody>
  {{range .Directories}}
    <tr>
      <td><a href="{{ treeURL $.Instance . }}">{{.Name}}/</a></td>
      <td></td>
      <td>{{.Digest.Hash}}</td>
    </tr>
  {{end}}
  {{range .Files}}
    <tr>
      <td><a href="{{ getURL $.Instance . }}" target="_blank">{{.Name}}</a></td>
      <td>{{.Digest.SizeBytes | readableBytes}}</td>
      <td>{{.Digest.Hash}}</td>
    </tr>
  {{end}}
  <tbody>
</table>

{{end}} <!-- body -->
