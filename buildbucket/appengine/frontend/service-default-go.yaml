service: default-go
runtime: go113

automatic_scaling:
  min_idle_instances: 1

instance_class: F4

# Ensure -auth-service-host is correct. For example, cr-buildbucket-dev uses
# chrome-infra-auth-dev.appspot.com.
entrypoint: >
  /usr/local/bin/start
  -auth-service-host chrome-infra-auth.appspot.com
  -ts-mon-account app-engine-metric-publishers@prodx-mon-chrome-infra.google.com.iam.gserviceaccount.com

handlers:
- url: /.*
  script: auto
  secure: always
