<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ template "title" .}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <style>
      body {
        padding-top: 10px;
      }
      #version-div hr {
        margin-top: 0px;
        margin-bottom: 5px;
      }
      #version-div small {
        color: #cccccc;
      }
    </style>
    <script src="/static/js/api.js"></script>
    <script type="text/javascript">
      api.setXSRFToken("{{.XSRFToken}}");
      api.setXSRFTokenAutoupdate(true);
    </script>
  </head>

  <body>
    <div class="container-fluid">
      {{if .SimpleHeader}}
        <div class="row-fluid">
          <div class="col-md-10">
            <h3>{{ template "title" .}}</h3>
            <hr>
          </div>
        </div>
      {{else}}
        {{/* render the navbar header */}}
      {{end}}

      <div class="row-fluid">
        <div class="col-md-10">
          {{template "content" .}}
        </div>
      </div>

      <div class="row-fluid">
        <div class="col-md-10" id="version-div">
          <hr>
          <small class="pull-right">Version: {{.AppVersion}}</small>
        </div>
      </div>
    </div>
  </body>

  {{template "script" .}}
</html>
{{end}}
