metrics {
  metric: "luci/envoy/cluster/membership"
  kind: GAUGE
  fields: "cluster"
  fields: "state"

  rules {
    pattern: "*.cluster.${cluster}.membership_healthy"
    fields {
      key: "cluster"
      value: "${cluster}"
    }
    fields {
      key: "state"
      value: "healthy"
    }
  }
  rules {
    pattern: "*.cluster.${cluster}.membership_degraded"
    fields {
      key: "cluster"
      value: "${cluster}"
    }
    fields {
      key: "state"
      value: "degraded"
    }
  }
}
