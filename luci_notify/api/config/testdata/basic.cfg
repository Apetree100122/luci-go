notifiers {
  name: "basic"
  notifications {
    on_failure: true
    email {
      recipients: "test-example-failure@google.com"
    }
  }
  notifications {
    on_infra_failure: true
    email {
      recipients: "test-example-infra-failure@google.com"
    }
  }
  notifications {
    on_success: true
    email {
      recipients: "test-example-success@google.com"
    }
  }
  notifications {
    on_change: true
    email {
      recipients: "test-example-change@google.com"
    }
    template: "default"
  }
  builders {
    name: "test-builder-no-repo"
    bucket: "ci"
  }
  builders {
    name: "test-builder-1"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
  builders {
    name: "test-builder-2"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
  builders {
    name: "test-builder-3"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
  builders {
    name: "test-builder-4"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
}

notifiers {
  name: "blamelist-no-whitelist"
  notifications {
    on_change: true
    email {
      recipients: "test-example-change@google.com"
    }
    template: "default"
    notify_blamelist {}
  }
  builders {
    name: "test-builder-blamelist-1"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
}

notifiers {
  name: "blamelist-with-whitelist"
  notifications {
    on_change: true
    email {
      recipients: "test-example-change@google.com"
    }
    template: "default"
    notify_blamelist {
      repository_whitelist: "https://chromium.googlesource.com/third_party/hello"
    }
  }
  builders {
    name: "test-builder-blamelist-2"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
}

notifiers {
  name: "blamelist-mixed"
  notifications {
    on_change: true
    template: "default"
    notify_blamelist {
      repository_whitelist: "https://chromium.googlesource.com/third_party/hello"
    }
  }
  notifications {
    on_change: true
    template: "default"
    notify_blamelist {}
  }
  builders {
    name: "test-builder-blamelist-3"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
}

notifiers {
  name: "blamelist-duplicate"
  notifications {
    on_change: true
    template: "hello"
    notify_blamelist {
      repository_whitelist: "https://chromium.googlesource.com/chromium/src"
    }
  }
  notifications {
    on_change: true
    template: "goodbye"
    notify_blamelist {
      repository_whitelist: "https://chromium.googlesource.com/chromium/src"
    }
  }
  notifications {
    on_change: true
    template: "default"
    notify_blamelist {}
  }
  builders {
    name: "test-builder-blamelist-4"
    bucket: "ci"
    repository: "https://chromium.googlesource.com/chromium/src"
  }
}
