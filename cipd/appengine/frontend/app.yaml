service: default
runtime: go111

instance_class: F4

handlers:
- url: /static/bootstrap
  static_dir: static/bootstrap
  secure: always

- url: /_ah/start
  script: auto
  secure: always
  login: admin

- url: /_ah/warmup
  script: auto
  secure: always
  login: admin

- url: /internal.*
  script: auto
  secure: always
  login: admin

- url: /.*
  script: auto
  secure: always

inbound_services:
- warmup
