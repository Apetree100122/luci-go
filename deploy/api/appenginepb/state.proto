syntax = "proto3";

package deploy.appengine;

option go_package = "go.chromium.org/luci/deploy/api/appenginepb";

import "google/appengine/v1/application.proto";
import "google/appengine/v1/service.proto";
import "google/appengine/v1/version.proto";
import "google/protobuf/timestamp.proto";

// The current Appengine application stated captured via Appengine Admin API.
message AppengineState {
  message Metadata {
    // Identifier of the binary (with version) that did the capture.
    string capture_agent = 1;
    // When this state was captured.
    google.protobuf.Timestamp capture_time = 2;
  }
  // Information about how this state was captured.
  Metadata metadata = 1;
  // The application itself.
  google.appengine.v1.Application application = 2;
  // All services, in no particular order.
  repeated google.appengine.v1.Service services = 3;
  // All versions of all services in BASIC view, in no particular order.
  repeated google.appengine.v1.Version versions = 4;
}
