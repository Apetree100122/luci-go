cron:

- description: "tsmon housekeeping task"
  url: "/internal/cron/ts_mon/housekeeping"
  schedule: "every 1 minutes"
  target: default

- description: "Syncing configs in datastore with LUCI Config"
  url: "/admin/cron/sync-configs"
  schedule: "every 5 minutes"
  target: default

# This cron task supports the refresh of the datastore cache every 10 minutes.
#
# TODO(vadimsh): Delete once off server/cfgclient.
- description: "LUCI Config datastore cache periodic refresh"
  url: "/admin/config/cache/manager"
  schedule: "every 10 minutes"
  target: default

# Update critical stats.
- description: "Stats updater"
  url: "/admin/cron/stats"
  schedule: "every 30 minutes"
  target: default
