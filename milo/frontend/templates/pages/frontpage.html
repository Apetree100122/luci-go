{{define "title"}}LUCI{{end}}

{{define "body"}}
<h1>All Projects</h1>
<div class="project-list">
  {{ range .frontpage.Projects }}
  <a href="/p/{{.ID}}" aria-label="Project {{.ID}}">
    <div class="project">
      {{ if .LogoURL }}
        <img src="{{.LogoURL}}" />
      {{ else }}
        <div class="project-favicon-text">{{ printf "%.2s" .ID }}</div>
      {{ end }}
      <div class="project-label">{{.ID}}</div>
    </div>
  </a>
  {{ end }}
</div>

{{end}} <!-- Body -->
