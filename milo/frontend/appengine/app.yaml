service: default
runtime: go111

instance_class: F4_1G

automatic_scaling:
  min_idle_instances: 10
  max_idle_instances: automatic  # default value
  min_pending_latency: 10ms
  max_pending_latency: 30ms  # default value
  max_concurrent_requests: 10  # default value

handlers:
# For static resources such as css and js files.
- url: /static
  secure: always
  static_dir: static

# For admin resources.
- url: /admin/.*
  script: auto
  secure: always
  login: admin

# All internal handlers, such as cron.
- url: /internal/.*
  script: auto
  secure: always
  login: admin

# Pubsub Handler.  This is strictly necessary because the default module
# contains a /.* routing rule, so if it was targeted directly, we still want
# login:admin to apply.
- url: /_ah/push-handlers/.*
  script: auto
  secure: always
  login: admin

# Everything goes here.
- url: /.*
  script: auto
  secure: always

includes:
- ./static/include.yaml

inbound_services:
- warmup
