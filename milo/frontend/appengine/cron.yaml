cron:
 - description: Update configs
   url: /internal/cron/update-config
   schedule: every 1 minutes
 - description: Update swarming bot pool information
   url: /internal/cron/update-pools
   schedule: every 1 minutes
 - description: Update buildbucket builders cache
   url: /internal/cron/update-builders
   schedule: every 5 minutes
 - description: Delete old cached builds
   url: /internal/cron/delete-builds
   schedule: every 1 minutes
