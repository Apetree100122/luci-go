syntax = "proto3";

package internal.gerrit.updater;

option go_package = "go.chromium.org/luci/cv/internal/gerrit/updater;updater";

import "google/protobuf/timestamp.proto";

// RefreshGerritCL fetches latest Gerrit data and saves it to a CL snapshot.
//
// Queue: "refresh-gerrit-cl".
message RefreshGerritCL {
  string luci_project = 1;
  string host = 2;
  int64 change = 3;

  // Optional fields.
  google.protobuf.Timestamp updated_hint = 4;
  int64 clid_hint = 5;
  // If true, forces notifying Project and Run managers even if there are no
  // updates to the CL.
  bool force_notify = 6;
}

// BatchRefreshGerritCL is a batch of RefreshGerritCL tasks.
//
// Queue: "refresh-gerrit-cl".
message BatchRefreshGerritCL {
  repeated RefreshGerritCL tasks = 1;
}
