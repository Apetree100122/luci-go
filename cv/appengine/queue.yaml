# Documentation:
# https://cloud.google.com/appengine/docs/standard/go111/config/queueref
queue:
- name: kick-manage-project
  rate: 500/s
- name: manage-project
  rate: 30/s
- name: kick-manage-run
  rate: 500/s
- name: manage-run
  rate: 30/s
- name: poll-gerrit
  rate: 10/s
  retry_parameters:
    min_backoff_seconds: 1
    task_age_limit: 1h
- name: purge-project-cl
  rate: 30/s
- name: refresh-project-config
  rate: 1000/m
- name: refresh-gerrit-cl
  rate: 50/s
  retry_parameters:
    min_backoff_seconds: 1
    max_backoff_seconds: 300
    max_doublings: 0
    task_age_limit: 1d
- name: tq-sweep
  rate: 500/s
