cron:
- description: Kick off refresh of LUCI Projects and shared service-wide configs.
  url: /internal/cron/refresh-config
  schedule: every 1 minutes
- description: Sweep transactionally created TQ tasks which would otherwise might be forgotten.
  url: /internal/tasks/c/sweep
  schedule: every 1 minutes
- description: Aggregated metrics reporting.
  url: /internal/cron/aggregate-metrics
  schedule: every 1 minutes
- description: Kick off tasks to listen to Buildbucket Pubsub
  url: /internal/cron/kick-bb-pubsub-listeners
  # The interval should be in sync with the listener running duration defined
  # in `bblistener.ListenDuration` to ensure continuous Buildbucket Pubsub
  # events processing.
  schedule: every 5 minutes
