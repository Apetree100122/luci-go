syntax = "proto3";

package cv.pubsub.v1;

import "go.chromium.org/luci/cv/api/common/v1/run.proto";

option go_package = "go.chromium.org/luci/cv/api/pubsub/v1;pubsubpb";

// Run includes the high-level information about the CV Run of which event was
// published.
//
// This includes a subset of the fields defined in cv.common.v1.Run.
// Use cv.rpc.Runs.GetRun to retrieve the full field set of Runs.
message Run {
  // The unqiue ID of the Run.
  //
  // The format of an ID is "projects/$luci-project/runs/$id", where
  // - luci-project is the name of the LUCI project the Run belongs to
  // - id is an opaque key unique in the LUCI project.
  string id = 1;
  // status of the Run.
  cv.common.v1.Run.Status status = 2;
  // eversion is the entity version, which is monotonically increasing.
  int64 eversion = 3;
}
