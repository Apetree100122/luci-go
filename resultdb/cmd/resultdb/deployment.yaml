# TODO: separate out deployment stages and refactor configs as appropriate

apiVersion: v1
kind: Service
metadata:
  name: resultdb
  labels:
    app: resultdb
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http-server
    protocol: TCP
  selector:
    app: resultdb

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: resultdb
  labels:
    app: resultdb
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: resultdb
    spec:
      volumes:
      - name: root-luci-secret
        secret:
          secretName: root-luci-secret
      containers:
      - name: resultdb
        image: gcr.io/chops-public-images-dev/luci/resultdb/resultdb:dev
        imagePullPolicy: Always
        args: [
          "-prod",
          "-cloud-project", "luci-resultdb-dev",
          "-http-addr", ":8800",
          "-admin-addr", ":8900",
          "-auth-service-host", "chrome-infra-auth-dev.appspot.com",
          "-service-account-json", ":gce",
          "-root-secret-path", "/secrets/root-luci-secret/secret.json",
          "-ts-mon-account", "app-engine-metric-publishers@prodx-mon-chrome-infra.google.com.iam.gserviceaccount.com",
          "-ts-mon-service-name", "luci-resultdb-dev",
          "-ts-mon-job-name", "luci-resultdb-dev-resultdb",
        ]
        volumeMounts:
        - name: root-luci-secret
          mountPath: '/secrets/root-luci-secret'
          readOnly: true
        ports:
        - name: http-server
          containerPort: 8800
