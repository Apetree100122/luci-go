# TODO: separate out deployment stages and refactor configs as appropriate

apiVersion: v1
kind: Service
metadata:
  name: recorder
  labels:
    app: recorder
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http-server
    protocol: TCP
  selector:
    app: recorder

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: recorder
  labels:
    app: recorder
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: recorder
    spec:
      volumes:
      - name: main-service-account-key
        secret:
          secretName: app-secret
      containers:
      - name: recorder
        image: gcr.io/chops-public-images-dev/luci/resultdb/recorder:dev
        imagePullPolicy: Always
        args: ["--service-account-json", "/secrets/main-service-account-key/app-service-account.json"]
        ports:
        - name: http-server
          containerPort: 8800
        volumeMounts:
        - name: main-service-account-key
          mountPath: /secrets/main-service-account-key
